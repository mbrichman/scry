<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ChatGPT Search{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/design-system.css') }}" rel="stylesheet">
    {% block styles %}
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        {% block page_styles %}{% endblock %}
        
    </style>
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block header %}
        <div class="page-header">
            <div class="page-header-left">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="DovOS" class="logo">
                <h1 class="page-title">{% block page_title %}Page Title{% endblock %}</h1>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'conversations' %}active{% endif %}" href="/conversations">Conversations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'stats' %}active{% endif %}" href="/stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
        {% endblock %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block page_scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
