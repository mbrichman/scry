<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ChatGPT Search{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1100px;
        }
        .header {
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .nav-pills .nav-link.active {
            background-color: #17a2b8;
        }
        {% block page_styles %}{% endblock %}
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                max-width: 100%;
                padding: 0 5px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding-bottom: 0.5rem;
                margin-bottom: 1rem;
            }
            .nav-pills {
                align-self: stretch;
            }
            .nav-pills .nav-item {
                flex: 1;
                text-align: center;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block header %}
        <div class="header d-flex justify-content-between align-items-center">
            <h2>{% block page_title %}Page Title{% endblock %}</h2>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'conversations' %}active{% endif %}" href="/conversations">Conversations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'stats' %}active{% endif %}" href="/stats">Stats</a>
                </li>
            </ul>
        </div>
        {% endblock %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block page_scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
