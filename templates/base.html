<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ChatGPT Search{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage and search through AI conversation history">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a365d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DovOS">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/design-system.css') }}" rel="stylesheet">
    {% block styles %}
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        {% block page_styles %}{% endblock %}
        
    </style>
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block header %}
        <div class="page-header">
            <div class="page-header-left">
                <a href="/conversations" style="display: flex; align-items: center; gap: 1rem; text-decoration: none; color: inherit;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DovOS" class="logo" style="cursor: pointer;">
                    <h1 class="page-title" style="cursor: pointer;">{% block page_title %}Page Title{% endblock %}</h1>
                </a>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'conversations' %}active{% endif %}" href="/conversations">Conversations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'stats' %}active{% endif %}" href="/stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
        {% endblock %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    {% block page_scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
