[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --json-report
    --json-report-file=test-results.json
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    migration: marks tests as migration validation tests (critical for legacy removal)
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    contract: marks tests as contract validation tests
    perf: marks tests as performance benchmarks (optional, slow)
    slow: marks tests as slow running
    infrastructure: marks tests for database and fixture setup
    search: marks tests for search equivalence validation
    data: marks tests for data migration validation
    feature: marks tests for feature parity validation
    edge: marks tests for edge case handling
    load: marks tests for load testing
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning