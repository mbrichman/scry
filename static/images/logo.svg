<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" aria-labelledby="title desc" role="img">
  <title id="title">DovOS logo â€” bear holding a light</title>
  <desc id="desc">Minimal line-art bear holding a glowing sun at its chest. Navy stroke and golden sun.</desc>

  <!-- Colors -->
  <defs>
    <style>
      .stroke { fill: none; stroke: #08263b; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .fill-sun { fill: #F59E0B; }
      .sun-ray { fill: #F59E0B; opacity: 0.95; }
    </style>
  </defs>

  <!-- Bear outline (head -> shoulders -> arms) -->
  <path class="stroke" d="
    M120 36
    C98 36 86 44 80 56      /* head left curve */
    C64 64 54 82 60 110     /* left cheek -> shoulder */
    C62 124 70 132 78 136   /* left arm top */
    C96 146 104 146 120 136 /* across chest curve */
    C136 146 144 146 162 136/* right arm top */
    C170 132 178 124 180 110/* right shoulder */
    C186 82 176 64 160 56   /* right cheek -> head */
    C154 44 142 36 120 36   /* head top */
    Z" />

  <!-- Left ear -->
  <path class="stroke" d="M96 34 C92 18 110 14 118 26" />

  <!-- Right ear -->
  <path class="stroke" d="M144 34 C150 18 132 14 124 26" />

  <!-- Face: eyes and nose/mouth mark -->
  <circle cx="108" cy="72" r="4.8" fill="#08263b"/>
  <circle cx="132" cy="72" r="4.8" fill="#08263b"/>
  <path d="M120 84c4 0 6 6 2 8-2 1-6 1-8 0-3-2 0-8 6-8z" fill="#08263b"/>

  <!-- Arms/hand suggestion (inside stroke) for hugging the sun -->
  <path class="stroke" d="M78 136 C86 126 98 124 120 132" />
  <path class="stroke" d="M162 136 C154 126 142 124 120 132" />

  <!-- Sun (central circle) -->
  <circle cx="120" cy="124" r="14" class="fill-sun" />

  <!-- Sun rays (simple symmetrical) -->
  <g transform="translate(120,124)">
    <rect class="sun-ray" x="-2.5" y="-34" width="5" height="12" rx="2" transform="rotate(0)"/>
    <rect class="sun-ray" x="-2.5" y="22" width="5" height="12" rx="2" transform="rotate(180)"/>
    <rect class="sun-ray" x="-34" y="-2.5" width="12" height="5" rx="2" transform="rotate(270)"/>
    <rect class="sun-ray" x="22" y="-2.5" width="12" height="5" rx="2" transform="rotate(90)"/>
    <rect class="sun-ray" x="-24" y="-24" width="6" height="12" rx="2" transform="rotate(-45)"/>
    <rect class="sun-ray" x="18" y="18" width="6" height="12" rx="2" transform="rotate(135)"/>
    <rect class="sun-ray" x="-24" y="12" width="6" height="12" rx="2" transform="rotate(-135)"/>
    <rect class="sun-ray" x="18" y="-36" width="6" height="12" rx="2" transform="rotate(45)"/>
  </g>
</svg>
